apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: node-app-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: node-app.local   # Specific host rule
    http:
      paths:
      - path: /blue
        pathType: Prefix
        backend:
          service:
            name: blue-service
            port:
              number: 3000
      - path: /green
        pathType: Prefix
        backend:
          service:
            name: green-service
            port:
              number: 3000
      - path: /           # Default path
        pathType: Exact
        backend:
          service:
            name: blue-service
            port:
              number: 3000
  - http:
      paths:
      - path: /blue
        pathType: Prefix
        backend:
          service:
            name: blue-service
            port:
              number: 3000
      - path: /green
        pathType: Prefix
        backend:
          service:
            name: green-service
            port:
              number: 3000
      - path: /          # Default path
        pathType: Exact
        backend:
          service:
            name: blue-service
            port:
              number: 3000